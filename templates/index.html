<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbox Đơn Giản</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

  <style>
    .chat-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #999;
      font-size: 18px;
      text-align: center;
      pointer-events: none;
      user-select: none;
    }

    .chat-messages {
      position: relative;
    }
  </style>
</head>
<body>

<div class="chatbox">
  <div class="chat-header">SIMPLE</div>

  <div class="chat-messages" id="chatMessages">
    <div class="chat-placeholder" id="chatPlaceholder">
      Xin chào! Bạn muốn tôi giúp gì?
    </div>
  </div>

  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Nhập câu hỏi" />
    <button onclick="sendMessage()"><i class="ri-send-plane-2-line"></i></button>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("chatInput");
    const message = input.value.trim();
    if (message === "") return;

    const chatMessages = document.getElementById("chatMessages");

    // Thêm tin nhắn người dùng
    const userMessage = document.createElement("div");
    userMessage.className = "message user";
    userMessage.innerHTML = `<span>${message}</span>`;
    chatMessages.appendChild(userMessage);

    // Ẩn lời chào sau khi có tin nhắn đầu tiên
    const placeholder = document.getElementById("chatPlaceholder");
    if (placeholder) placeholder.style.display = "none";

    // Xóa input
    input.value = "";
    input.focus();

    try {
      const response = await fetch('http://127.0.0.1:5000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      });

      const data = await response.json();

      const botMessage = document.createElement("div");
      botMessage.className = "message bot";
      botMessage.innerHTML = `<span>${data.response}</span>`;
      chatMessages.appendChild(botMessage);

      chatMessages.scrollTop = chatMessages.scrollHeight;
    } catch (error) {
      console.error("Lỗi khi gửi tin nhắn:", error);
    }
  }

  // Enter để gửi
  document.getElementById("chatInput").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
</script>

</body>
</html>
